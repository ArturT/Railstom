        title: 'Railstom'
        description: ''
        keywords: ''
      sign_up_modal:
        header: 'Sign up'
        body: 'You can sign up using your Facebook account.'
        registration_form: 'Registration form'
        sign_in_via_facebook: 'Login with Facebook'
  home:
    index:
      hello: "Hello World"
  _my_account:
    title: 'My account'
    account_settings: 'Account settings'
    cancel_account: 'Other'
