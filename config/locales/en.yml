    edit:
      facebook:
        reset_password:
          message_html: 'You signed in with facebook. You should use %{reset_password_link} to set your password.'
          link: 'reset password form'
  cancel_accounts:
    edit:
      message: 'Please use current password to confirm cancel account operation. This operation cannot be undone.'

  controllers:
    application:
      notice:
        not_supported_language: "You've chosen not supported language. You've been redirected to index page."
        you_are_not_an_admin: 'You are not an admin, sorry.'
