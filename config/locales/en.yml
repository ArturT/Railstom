      messages:
        invalid_email_address: 'does not appear to be a valid e-mail address'

  layouts:
    application:
      buttons:
      languages:
        pl: 'Polish'
        en: 'English'
      words:
        contact: 'Contact'
        sign_in: 'Sign in'
        sign_out: 'Logout'
        sign_up: 'Sign up'
        close: 'Close'
        sign_in_via_email: 'Sign in via email'
        my_account: 'My account'
        main_page: 'Main page'
        characters_remaining: '%{amount} characters remaining'
        too_long_text: 'Too long text'
        please_try_later: 'Please try later.'
